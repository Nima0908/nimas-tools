# Gentoo System Updater (genup) configuration file
# This file contains default settings that can be overridden by command line options

# Verbosity level (0-2)
# 0: Minimal output
# 1: Normal output (default)
# 2: Verbose output
VERBOSITY=1

# Build adjustment (niceness level)
# Range: -20 (highest priority) to 19 (lowest priority)
# Default: 19 (lowest priority to avoid system slowdown)
ADJUSTMENT=19

# Default emerge arguments
# These are the arguments passed to emerge by default
# Can be overridden with --emerge-args
DEFAULT_EMERGE_ARGS=""

# Default eix-sync arguments  
# These are the arguments passed to eix-sync by default
# Can be overridden with --eix-sync-args
DEFAULT_EIX_SYNC_ARGS=""

# Default buildkernel arguments
# These are the arguments passed to buildkernel by default
# Can be overridden with --buildkernel-args
DEFAULT_BUILDKERNEL_ARGS=""

# Directory for custom updaters
# Place executable scripts here to run them after system updates
CUSTOM_UPDATERS_DIR="/etc/genup/updaters.d"

# Post-update cleanup options
KEEP_OLD_DISTFILES=false
RUN_PERL_CLEANER=true
RUN_MODULE_REBUILD=true
RUN_FIXUPS=true
RUN_CUSTOM_UPDATERS=true

# Kernel management
AUTO_KERNEL_UPGRADE=false
DEPLOY_FROM_STAGING=false

# Configuration file management
AUTO_DISPATCH_CONF=false

# Network and sync options
USE_NOCACHE=false
FORCE_EIX_SYNC=false
